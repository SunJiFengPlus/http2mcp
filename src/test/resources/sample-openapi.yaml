openapi: 3.0.0
info:
  title: HTTPBin Test API
  description: A sample API that demonstrates HTTP testing capabilities using httpbin.org
  version: 1.0.0
  contact:
    name: API Support
    email: support@httpbin.org
servers:
  - url: https://httpbin.org
    description: Test server
paths:
  /json:
    get:
      summary: Get JSON response
      description: Returns a simple JSON response for testing
      operationId: getJson
      tags:
        - httpbin
      parameters:
        - name: size
          in: query
          description: Size of the response
          required: false
          schema:
            type: integer
            format: int32
            maximum: 1000
            example: 10
        - name: type
          in: query
          description: Response type
          required: false
          schema:
            type: string
            enum:
              - json
              - xml
              - html
            example: json
      responses:
        '200':
          description: Successful JSON response
          content:
            application/json:
              schema:
                type: object
                properties:
                  slideshow:
                    type: object
                    properties:
                      author:
                        type: string
                        example: "Yours Truly"
                      date:
                        type: string
                        example: "date of publication"
                      slides:
                        type: array
                        items:
                          $ref: '#/components/schemas/Slide'
              example:
                slideshow:
                  author: "Yours Truly"
                  date: "date of publication"
                  slides:
                    - title: "Wake up to WonderWidgets!"
                      type: "all"
                    - title: "Overview"
                      type: "all"
        '400':
          description: Bad request
        '500':
          description: Internal server error

  /headers:
    get:
      summary: Get request headers
      description: Returns the request headers
      operationId: getHeaders
      tags:
        - httpbin
      parameters:
        - name: User-Agent
          in: header
          description: User agent string
          required: false
          schema:
            type: string
            example: "HTTPBin-Test/1.0"
      responses:
        '200':
          description: Request headers
          content:
            application/json:
              schema:
                type: object
                properties:
                  headers:
                    type: object
                    example:
                      Host: "httpbin.org"
                      User-Agent: "HTTPBin-Test/1.0"
                      Accept: "application/json"
        '400':
          description: Bad request

  /get:
    get:
      summary: Simple GET test
      description: A simple GET request for testing purposes (using httpbin)
      operationId: simpleGet
      tags:
        - httpbin
      parameters:
        - name: test_param
          in: query
          description: A test parameter
          required: false
          schema:
            type: string
            example: "test_value"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  args:
                    type: object
                    example:
                      test_param: "test_value"
                  headers:
                    type: object
                    example:
                      Host: "httpbin.org"
                      User-Agent: "curl/7.64.1"
                  origin:
                    type: string
                    example: "203.0.113.1"
                  url:
                    type: string
                    example: "https://httpbin.org/get?test_param=test_value"

components:
  schemas:
    Slide:
      type: object
      properties:
        title:
          type: string
          example: "Wake up to WonderWidgets!"
        type:
          type: string
          example: "all"
        items:
          type: array
          items:
            type: string
          example:
            - "Why <em>WonderWidgets</em> are great"
            - "Who <em>buys</em> WonderWidgets"
